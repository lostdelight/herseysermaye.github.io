<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Delight's Page</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function() {
      document.querySelector(".search-bar").focus();
    };
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Let's All Search The Web</h1>
    </header>
    <main>
      <form action="https://duckduckgo.com/" method="get" target="_blank">
        <input type="text" name="q" class="search-bar" placeholder="Search DuckDuckGo">
        <button type="submit" class="search-btn">Go_DDG</button>
      </form>
      
      <style>
        .search-bar {
          /* Set the desired width here */
          width: 200px;  /* Adjust as needed */
          margin-bottom: 6px;  /* Add spacing after each bar */
        }

        .search-btn {
          /* Set the same width as the search bar */
          width: 200px;  /* Adjust as needed */
        }


      </style>
    </main>
  </div>
</body>
</html>
