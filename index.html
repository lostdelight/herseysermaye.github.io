<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Delight's Page</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function() {
      document.querySelector(".search-bar").focus();
    };
  </script>
</head>
<body>

  <button class="background-switch">
    <span>&lt;</span>
  </button>

  <div class="container">
    <main>
   <form action="https://www.google.com/search" method="get" target="_blank">
   <input type="text" name="q" class="search-bar" placeholder="Search Google">
   <button type="submit" class="search-btn">GG</button>
    </form>
    </main>
  </div>
  <script>
    const backgroundSwitchBtn = document.querySelector('.background-switch');
    const body = document.querySelector('body');

    let currentImageIndex = 0;
    const backgroundImages = ["lain2.jpg", "evangelion.jpg", "evangelion2.jpg", "wp.jpg", "wp2.jpg"]; // Replace with your other image names

    backgroundSwitchBtn.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
      const newBackgroundImage = backgroundImages[currentImageIndex];
      body.style.backgroundImage = `url("${newBackgroundImage}")`;
    });
  </script>
</body>
</html>
