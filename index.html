<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings, Alp</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function() {
      document.querySelector(".search-bar").focus();
    };
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Greetings, Alp</h1>
    </header>
    <main>
      <form action="https://duckduckgo.com/" method="get" target="_blank">
        <input type="text" name="q" class="search-bar" placeholder="Search DuckDuckGo">
        <button type="submit" class="search-btn">Go_DDG</button>
      </form>

      <a href="https://github.com/lostdelight" target="_blank">
        <img src="github.png" alt="GitHub" width="40" height="40">
      </a>

      <a href="https://www.youtube.com/" target="_blank" style="position: absolute; top: 10px; right: -1300px;">  <img src="youtube.png" alt="YouTube" width="40" height="40">
      </a>

      <style>
        .search-bar {
          /* Set the desired width here */
          width: 200px;  /* Adjust as needed */
          margin-bottom: 6px;  /* Add spacing after each bar */
        }

        .search-btn {
          /* Set the same width as the search bar */
          width: 200px;  /* Adjust as needed */
        }

        a {
          position: absolute;
          top: 10px;  /* Adjust for desired top position */
          left: 10px;  /* Adjust for desired left position */
        }

      </style>
    </main>
  </div>
</body>
</html>
